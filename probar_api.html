<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Probar API - Usuarios</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --dark: #1e293b;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem 0;
    }
    
    .container {
      max-width: 900px;
    }
    
    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border-radius: 16px 16px 0 0 !important;
      padding: 2rem;
    }
    
    .form-control {
      border-radius: 8px;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
    }
    
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(99, 102, 241, 0.4);
    }
    
    .result-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 1.5rem;
      min-height: 200px;
      max-height: 500px;
      overflow-y: auto;
    }
    
    .json-output {
      font-family: 'Courier New', monospace;
      font-size: 0.95rem;
      line-height: 1.6;
      color: #2d3748;
    }
    
    .badge-success {
      background: linear-gradient(135deg, #10b981, #059669);
    }
    
    .badge-error {
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header text-center">
        <h1 class="mb-2">
          <i class="fas fa-plug me-2"></i>Probar API - Usuarios
        </h1>
        <p class="mb-0">Endpoint: <code>/api/servicios/usuarios.php</code></p>
      </div>
      
      <div class="card-body p-4">
        <div class="mb-4">
          <label for="email" class="form-label fw-bold">
            <i class="fas fa-envelope me-2"></i>Buscar usuario por email:
          </label>
          <div class="input-group">
            <input type="email" id="email" class="form-control form-control-lg" 
                   placeholder="fedepolito@gmail.com" value="fedepolito@gmail.com">
            <button onclick="buscar()" class="btn btn-primary btn-lg">
              <i class="fas fa-search me-2"></i>Buscar
            </button>
          </div>
          <small class="text-muted">Presiona Enter o haz clic en Buscar</small>
        </div>
        
        <div class="result-container">
          <div id="resultado" class="json-output">
            <p class="text-muted text-center py-5">
              <i class="fas fa-info-circle me-2"></i>
              Ingresa un email y haz clic en "Buscar" para ver los resultados
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Permitir búsqueda con Enter
    document.getElementById('email').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        buscar();
      }
    });
    
    function buscar() {
      const email = document.getElementById("email").value.trim();
      const resultadoDiv = document.getElementById("resultado");
      
      if (!email) {
        resultadoDiv.innerHTML = `
          <div class="alert alert-warning">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Por favor ingresa un email válido
          </div>
        `;
        return;
      }
      
      // Mostrar mensaje de carga
      resultadoDiv.innerHTML = `
        <div class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
          <p class="mt-3 text-muted">Buscando usuario...</p>
        </div>
      `;
      
      // Realizar la petición
      fetch(`./api/servicios/usuarios.php?email=${encodeURIComponent(email)}`)
        .then(res => {
          if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
          }
          return res.json();
        })
        .then(data => {
          // Formatear JSON con colores
          const formattedJson = syntaxHighlight(JSON.stringify(data, null, 2));
          resultadoDiv.innerHTML = `
            <div class="mb-3">
              <span class="badge badge-success px-3 py-2">
                <i class="fas fa-check-circle me-2"></i>Éxito - Status: 200
              </span>
            </div>
            <pre class="bg-light p-3 rounded">${formattedJson}</pre>
          `;
        })
        .catch(error => {
          console.error('Error:', error);
          resultadoDiv.innerHTML = `
            <div class="alert alert-danger">
              <h5 class="alert-heading">
                <i class="fas fa-times-circle me-2"></i>Error
              </h5>
              <p class="mb-0">${error.message}</p>
            </div>
          `;
        });
    }
    
    // Función para resaltar sintaxis JSON
    function syntaxHighlight(json) {
      if (typeof json !== 'string') {
        json = JSON.stringify(json, undefined, 2);
      }
      
      json = json.replace(/&/g, '&amp;')
                 .replace(/</g, '&lt;')
                 .replace(/>/g, '&gt;');
      
      return json.replace(
        /("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g,
        function (match) {
          let cls = 'text-danger'; // Números
          
          if (/^"/.test(match)) {
            if (/:$/.test(match)) {
              cls = 'text-primary'; // Claves
            } else {
              cls = 'text-success'; // Strings
            }
          } else if (/true|false/.test(match)) {
            cls = 'text-warning'; // Booleanos
          } else if (/null/.test(match)) {
            cls = 'text-secondary'; // Null
          }
          
          return '<span class="' + cls + '">' + match + '</span>';
        }
      );
    }
  </script>
</body>
</html>
